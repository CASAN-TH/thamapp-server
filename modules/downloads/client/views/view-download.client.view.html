<section>
  <div class="page-header">
    <h1 ng-bind="vm.download.name"></h1>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="pull-right" ng-show="vm.download.isCurrentUserOwner">
        <a class="btn btn-primary" ui-sref="downloads.edit({ downloadId: vm.download._id })">
          <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn btn-primary" ng-click="vm.remove()">
          <i class="glyphicon glyphicon-trash"></i>
        </a>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 text-center">
      <a href="{{vm.download.android}}">
        <img src="./modules/downloads/client/img/android.png" alt="android">
        <p><b>Download for Android</b></p>
      </a>
    </div>
    <div class="col-md-6 text-center">
      <a href="{{vm.download.ios}}">
        <img src="./modules/downloads/client/img/apple.png" alt="ios">
        <p><b>Download for ios</b></p>
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <small>
        <em class="text-muted">
          Posted on
          <span ng-bind="vm.download.created | date:'mediumDate'"></span>
          by
          <span ng-bind="vm.download.user.displayName" ng-if="vm.download.user"></span>
          <span ng-if="!vm.download.user">Deleted User</span>
        </em>
      </small>
    </div>
  </div>
  <p class="lead" ng-bind="vm.download.content"></p>
</section>
