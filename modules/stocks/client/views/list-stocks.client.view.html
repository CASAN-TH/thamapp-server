  <div class="row">

      <div class="input-group input-group-sm">

      <div class="input-group input-group-sm">
        <span class="input-group-addon" id="sizing-addon3"><i class="fa fa-search" aria-hidden="true"></i></span>
        <input type="text" class="form-control" placeholder="ค้นหารายการ..." ng-model="topsearch" aria-describedby="sizing-addon3">
      </div>
    </div>
  </div>
  <div class="row hidden-xs show-sm show-md show-lg">
    <div class="col-md-12">
      <div class="row form-group alert alert-success">
        <div class="col-xs-4 col-sm-4 col-md-4">
          <strong>ประเภทสินค้า</strong>
        </div>
        <div class="col-xs-1 col-sm-1 col-md-1">
          <strong>รับเข้า</strong>
        </div>
        <div class="col-xs-1 col-sm-1 col-md-1">
          <strong>รับคืน</strong>
        </div>
        <div class="col-xs-2 col-sm-2 col-md-2" align="center">
          <strong>จ่ายแล้ว</strong>
        </div>
        <div class="col-xs-1 col-sm-1 col-md-1">
          <strong>ขาย</strong>
        </div>
        <div class="col-xs-1 col-sm-1 col-md-1">
          <strong>จอง</strong>
        </div>
        <div class="col-xs-2 col-sm-2 col-md-2">
          <strong>คงเหลือ</strong>
        </div>
      </div>
    </div>

  </div>
  <div class="row hidden-xs show-sm show-md show-lg" ng-repeat="stock in vm.stocks | filter:topsearch | orderBy:'namedeliver.displayName'">
    <div class="col-md-12">
      <div class="row form-group borderBT">
        <div class="col-xs-12 col-sm-12 col-md-12 marginB10">
          <img src="{{stock.namedeliver.profileImageURL}}" class="img-circle" width="35px;">
          <img width="15px;">
          <label class="list-group-item-heading" ng-bind="stock.namedeliver.displayName"></label>
          <span class="list-group-item-heading">{{stock.namedeliver.address.tel}}</span>
        </div>

        <div class="row form-group" ng-repeat="prod in stock.stocks | orderBy:'product.name'">
          <div class="col-xs-1 col-sm-1 col-md-1">
            <span class="list-group-item-heading"></span>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3">
            <img src="{{prod.product.images}}" width="30px;">
            <img width="10px;">
            <span class="list-group-item-heading" ng-bind="prod.product.name"></span>
          </div>
          <div class="col-xs-1 col-sm-1 col-md-1">
            <span class="list-group-item-heading" ng-bind="prod.income"></span>
          </div>
          <div class="col-xs-1 col-sm-1 col-md-1">
            <span class="list-group-item-heading" ng-bind="prod.returnord"></span>
          </div>
          <div class="col-xs-2 col-sm-2 col-md-2" align="center">
            <span class="list-group-item-heading" ng-bind="prod.ap"></span>
          </div>
          <div class="col-xs-1 col-sm-1 col-md-1">
            <span class="list-group-item-heading" ng-bind="prod.outcome"></span>
          </div>
         <div class="col-xs-1 col-sm-1 col-md-1">
            <span class="list-group-item-heading" ng-bind="prod.wip"></span>
          </div>
          <div class="col-xs-2 col-sm-2 col-md-2">
            <span class="list-group-item-heading">{{(prod.income - (prod.outcome + prod.wip + prod.ap)) + prod.returnord}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
