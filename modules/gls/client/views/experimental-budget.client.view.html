<section style="min-height:1200px;">
  <div class="page-header">
    <div class="row">
      <div class="col-lg-12">
        <div class="wrapper wrapper-content animated fadeInRight">
          <div class="ibox-content p-xl">
            <div class="row">
              <div class="col-sm-6">
                <h2>General Ledger</h2>
              </div>
            </div>
            <div class="row" style="margin-top:20px;">

            </div>
            <div class="table-responsive m-t">
              <table class="table gl-table">
                <thead>
                  <tr>
                    <th>No,</th>
                    <th>Date</th>
                    <th>Action Name</th>
                    <th>Action No.</th>
                    <th>Debit</th>
                    <th>Credit</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="gls in vm.gl.transaction | orderBy: 'date'">
                    <td>{{$index+1}}</td>
                    <td>
                      <div><strong>{{gls.date | date : 'dd/MM/yyyy'}}</strong></div>
                    </td>
                    <td>{{gls.actname}}</td>
                    <td>{{gls.actno}}</td>
                    <td>{{gls.debit | number:2}}</td>
                    <td>{{gls.credit | number:2}}</td>
                  </tr>
                </tbody>
                <tfoot>
                  <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><strong>Total</strong></td>
                    <td><strong>{{vm.gl.totalcredit}}</strong></td>
                    <td><strong>{{vm.gl.totaldebit}}</strong></td>
                  </tr>
                </tfoot>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
