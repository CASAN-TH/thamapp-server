<section>
  <div class="page-header">
    <h1>Quotations</h1>
  </div>
  <div class="list-group" ng-show="vm.quotations.length > 0">
    <table class="table">
      <thead>
        <tr>
          <th>No.</th>
          <th>Doc No.</th>
          <th>Customer</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="quotations in vm.quotations" ui-sref="quotations.view({ quotationId: quotations._id })">
          <td>
            <p class="list-group-item-heading">{{$index+1}}</p>
          </td>
          <td>
            <p class="list-group-item-heading">{{quotations.docno}}</p>
          </td>
          <td>
            <p class="list-group-item-heading">{{quotations.client.name}}</p>
          </td>
          <td>
            <p class="list-group-item-heading">{{quotations.amount}}</p>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.quotations.$resolved && !vm.quotations.length">
    No Quotations yet, why don't you <a ui-sref="quotations.create">create one</a>?
  </div>
</section>
