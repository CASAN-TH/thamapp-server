<section>
  <div class="page-header">
    <h1>Quizzes</h1>
  </div>
  <div class="row hidden-xs show-sm show-md show-lg">
    <div class="col-md-10 hidden-xs hidden-sm show-md show-lg">
      <!--<div class="input-group input-group-sm">
        <span class="input-group-addon" id="sizing-addon3"><i class="fa fa-search" aria-hidden="true"></i></span>
        <input type="text" class="form-control" placeholder="ค้นหารายการ..." ng-model="topsearch" aria-describedby="sizing-addon3">
      </div>-->
    </div>
    <div class="col-md-2 hidden-xs hidden-sm show-md show-lg">
      <div class="pull-right">
        <a class="btn buttonCreate" ui-sref="quizzes.create">
          <i class="fa fa-file-o" aria-hidden="true"></i>
          <span>New</span>
        </a>
      </div>
    </div>
  </div>

  <div class="list-group">
    <div class="row" ng-repeat="itm in vm.quiz.quizs">
      <div class="col-md-6">
        <label>{{vm.quiz.topic}}</label>
      </div>
      <div class="col-md-6">
        <label>{{itm}}</label>
      </div>
    </div>
  </div>


  <div class="list-group">
    <a ng-repeat="quiz in vm.quizzes" ui-sref="quizzes.view({ quizId: quiz._id })" class="list-group-item">

      <h4 class="list-group-item-heading" ng-bind="quiz.name"></h4>
      <label ng-bind="quiz.topic"></label>

    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.quizzes.$resolved && !vm.quizzes.length">
    No Quizzes yet, why don't you <a ui-sref="quizzes.create">create one</a>?
  </div>
</section>
