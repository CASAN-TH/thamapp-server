<section>
  <div class="page-header">
    <h1>Receipts</h1>
  </div>
  <div class="list-group" ng-show="vm.receipts.length > 0">
    <table class="table">
      <thead>
        <tr>
          <th>No.</th>
          <th>Doc No.</th>
          <th>Customer</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="receipts in vm.receipts" ui-sref="receipts.view({ receiptId: receipts._id })">
          <td>
            <p class="list-group-item-heading">{{$index+1}}</p>
          </td>
          <td>
            <p class="list-group-item-heading">{{receipts.docno}}</p>
          </td>
          <td>
            <p class="list-group-item-heading">{{receipts.client.name}}</p>
          </td>
          <td>
            <p class="list-group-item-heading">{{receipts.amount}}</p>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.receipts.$resolved && !vm.receipts.length">
    No Receipts yet, why don't you <a ui-sref="receipts.create">create one</a>?
  </div>
</section>
