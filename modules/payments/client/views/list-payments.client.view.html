<section>
  <div class="page-header">
    <h1>Payments
      <div class="pull-right" ng-hide="!vm.authentication.user">
        <a class="btn btn-primary" ui-sref="payments.create">
          <span>Create</span>
        </a>
      </div>
    </h1>
  </div>

  <div class="list-group" ng-show="vm.payments.length > 0">
    <table class="table">
      <thead>
        <tr>
          <th>No.</th>
          <th>Doc No.</th>
          <th>Account Name</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="payment in vm.payments | orderBy:'-docdate && docno' " ui-sref="payments.view({ paymentId: payment._id })">
          <td>
            <p class="list-group-item-heading">{{$index+1}}</p>
          </td>
          <td>
            <p class="list-group-item-heading">{{payment.docno}}</p>
          </td>
          <td>
            <p class="list-group-item-heading">{{payment.client.accountname}}</p>
          </td>
          <td>
            <p class="list-group-item-heading">{{payment.amount | number:2}}</p>
          </td>  
        </tr>
      </tbody>
    </table>
  </div>
</section>
