<section ng-init="vm.init()" style="min-height:1200px;">
  <div class="page-header">
    <h1>{{vm.order._id ? 'Edit Order' : 'New Order'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.orderForm" class="form-horizontal" ng-submit="vm.save(vm.form.orderForm.$valid)" novalidate>
      <fieldset>
        <div class="row">
          <div class="col-lg-4">
            
          </div>
          <div class="col-lg-4"></div>
          <div class="col-lg-4">
            <div class="form-group" show-errors>
              <label class="control-label" for="docno">Doc No.</label>
              <input name="docno" type="text" ng-model="vm.order.docno" id="docno" class="form-control" placeholder="docno" required>
              <div ng-messages="vm.form.orderForm.docno.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Order docno is required.</p>
              </div>
            </div>
          </div>
        </div>
         <div class="row">
          <div class="col-md-4">
            <div class="row form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12">Shipping</label>
            </div>
            <div class="row form-group">
              <div class="col-md-12">
                <input class="form-control" ng-model="vm.order.shipping.postcode" placeholder='postcode'></input>
              </div>
            </div>
            <div class="row form-group">
              <div class="col-md-6">
                <input type="text" ng-model="vm.order.shipping.subdistrict" class="form-control" placeholder="subdistrict">
              </div>
              <div class="col-md-6">
                <input type="text" ng-model="vm.order.shipping.province" class="form-control" placeholder="province">
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="row form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12">Contact</label>
            </div>
            <div class="row form-group">
              <div class="col-md-6">
                <input type="text" ng-model="vm.order.shipping.district" class="form-control" placeholder="district">
              </div>
              <div class="col-md-6">
                <input type="text" ng-model="vm.order.shipping.tel" class="form-control" placeholder="tel">
              </div>
            </div>
            <div class="row form-group">
              <div class="col-md-12">
                <input type="text" ng-model="vm.order.shipping.email" class="form-control" placeholder="Email">
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="row form-group">
              <div class="col-md-12">
                <label class="control-label">Doc Date</label>
              </div>
              <!--<div class="col-md-4">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Credit</label>
              </div>-->
            </div>
          </div>

          <div class="col-md-4">
            <div class="row form-group">
              <div class="col-md-12">
                <input name="docdate" type="date" ng-model="vm.order.docdate" id="docdate" class="form-control" placeholder="docdate" ng-change="vm.creditdayChanged('docdate')">
              </div>
              <!--<div class="col-md-4">
                <input name="creditday" type="number" ng-model="vm.order.creditday" id="creditday" class="form-control" placeholder="creditday">
              </div>-->
            </div>
          
          </div>
        </div>

        

        <div class="form-group">
          <table class="table">
            <thead>
              <tr>
                <th>No.</th>
                <th>Product name</th>
                <th>QTY</th>
                <th>Price</th>
                <th>Amount</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="product in vm.order.items">
                <td>{{$index+1}}</td>
                <td><select name="shipping" ng-options="item as item.name for item in vm.products track by item._id " ng-model="product.product"
                    ng-change="vm.productChanged(product)"></select></td>
                <td><input name="qty" type="number" ng-model="product.qty" id="total" class="form-control" placeholder="QTY"
                    ng-change="vm.calculate(product)"></td>
                <td><input name="price" type="number" ng-model="product.product.price" id="total" class="form-control" placeholder="price"></td>
                <td>{{product.amount}}</td>
                <td><button type="button" class="btn btn-danger" ng-click="vm.removeItem($index)">Delete</button></td>
              </tr>
              <tr>
                <br>
                <td>
                  <button type="button" class="btn btn-primary" ng-click="vm.selectedProduct()">Add</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="row">
          <div class="col-lg-3"></div>
          <div class="col-lg-3"></div>
          <div class="col-lg-3"></div>
          <div class="col-lg-3">

            <div class="form-group">
              <label class="control-label" for="amount">Amount</label>
              <input name="amount" type="number" ng-model="vm.order.amount" id="amount" class="form-control" placeholder="amount">
            </div>

            

            <div class="form-group">
              <button type="submit" class="btn btn-default">{{vm.order._id ? 'Update' : 'Create'}}</button>
            </div>
            <div ng-show="vm.error" class="text-danger">
              <strong ng-bind="vm.error"></strong>
            </div>
          </div>
      </fieldset>
    </form>
  </div>
</section>
