 จากวันที่ : <input type="date" ng-model="startDay"> ถึงวันที่ : <input type="date" ng-model="endDay">
<button ng-click="vm.getDay(startDay,endDay)">ค้นหา</button>
<div class="row">
    <div class="min-heigth-50"></div>
    <div class="col-xs-12 col-sm-12 col-md-12">
        <h3 class="text-center" ng-show="startDay && endDay">จากวันที่ {{startDay | date:'dd/MM/yyyy'}} ถึงวันที่ {{endDay | date:'dd/MM/yyyy'}}</h3>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" chart-series="series" chart-options="options"
                chart-dataset-override="datasetOverride" chart-click="onClick">
            </canvas>
        </div>
    </div>
    <div class="min-heigth-50"></div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <h3 class="text-center">รายการสินค้า</h3>
        </div>
        <div class="min-heigth-20"></div>
        <div class="col-xs-12 col-sm-12 col-md-12" ng-repeat="item in vm.saleprod">
            <div class="row">
                <div class="col-xs-12 col-sm-3 col-md-3">
                    <img src="{{item.item.product.images}}" alt="" width="20%">
                </div>
                <div class="col-xs-12 col-sm-4 col-md-4">
                    {{item.item.product.name}}
                </div>
                <div class="col-xs-12 col-sm-2 col-md-2">
                    {{item.qty}}
                </div>
                <div class="col-xs-12 col-sm-3 col-md-3">
                    {{item.amount}}
                </div>
            </div>
        </div>
    </div>
</div>
