<section class="header-height">
  <div class="page-header">
    <h1>รายการผังบัญชี
      <div class="pull-right">
        <a class="btn btn-primary" ui-sref="accountcharts.create">
          <span>New</span>
        </a>
      </div>
    </h1>
  </div>

  <div class="row hidden-xs show-sm show-md show-lg">
    <div class="col-md-12">
      <div class="row form-group alert alert-info">
        <div class="col-xs-4 col-sm-4 col-md-4">
          <strong>รหัสบัญชี</strong>
        </div>
        <div class="col-xs-5 col-sm-5 col-md-5">
          <strong>ชื่อบัญชี</strong>
        </div>
        <div class="col-xs-2 col-sm-2 col-md-2">
          <strong>สถานะ</strong>
        </div>
        <div class="col-xs-1 col-sm-1 col-md-1" align="center">
          <strong>แก้ไข</strong>
        </div>
      </div>
    </div>

  </div>
  <div class="row hidden-xs show-sm show-md show-lg" ng-repeat="account in vm.accountcharts">
    <div class="col-md-12">
      <div class="row form-group">
        <div class="col-xs-4 col-sm-4 col-md-4">
          <p class="list-group-item-heading" ng-bind="account.accountno"></p>
        </div>
        <div class="col-xs-5 col-sm-5 col-md-5">
          <p class="list-group-item-heading" ng-bind="account.accountname"></p>
        </div>
        <div class="col-xs-2 col-sm-2 col-md-2">
          <p class="list-group-item-heading" ng-bind="account.status"></p>
        </div>
        <div class="col-xs-1 col-sm-1 col-md-1" align="center">
          <button type="button" class="btn btn-primary" ng-click="vm.update(account)"><span class="glyphicon glyphicon-edit"></span></button>
        </div>
      </div>
    </div>
  </div>
</section>
