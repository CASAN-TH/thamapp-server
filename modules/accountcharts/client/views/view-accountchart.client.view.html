<section>
  <div class="page-header">
    <h1 ng-bind="vm.accountchart.name"></h1>
  </div>
  <div class="pull-right" ng-show="vm.accountchart.isCurrentUserOwner">
    <a class="btn btn-primary" ui-sref="accountcharts.edit({ accountchartId: vm.accountchart._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div class="row">
    <div class="col-xs-6 col-sm-6 col-md-6">
      <p class="list-group-item-heading" ng-bind="'รหัสบัญชี :'+ ' ' + vm.accountchart.accountno"></p>
    </div>
    <div class="col-xs-6 col-sm-6 col-md-6">
      <p class="list-group-item-heading" ng-bind="'ชื่อบัญชี :'+ ' ' + vm.accountchart.accountname"></p>
    </div>

  </div>
</section>
