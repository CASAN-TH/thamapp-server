<section>
  <div class="page-header">
    <h1>Receivings</h1>
  </div>
  <div class="list-group" ng-show="vm.receivings.length > 0">
    <table class="table">
      <thead>
        <tr>
          <th>No.</th>
          <th>Doc No.</th>
          <th>Supplier</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="receiving in vm.receivings" ui-sref="receivings.view({ receivingId: receiving._id })">
          <td>
            <p class="list-group-item-heading">{{$index+1}}</p>
          </td>
          <td>
            <p class="list-group-item-heading">{{receiving.docno}}</p>
          </td>
          <td>
            <p class="list-group-item-heading">{{receiving.client.name}}</p>
          </td>
          <td>
            <p class="list-group-item-heading">{{receiving.amount}}</p>
          </td>
        </tr>
      </tbody>
    </table>

       class="list-group-item">
      <small class="list-group-item-text">
        Doc No
        <span ng-bind="receiving.docno"></span>
        |

        <span ng-if="!receiving.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="receiving.name"></h4>
    </a>-->
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.receivings.$resolved && !vm.receivings.length">
    No Receivings yet, why don't you <a ui-sref="receivings.create">create one</a>?
  </div>
</section>
