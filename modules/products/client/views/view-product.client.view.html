<section>
  <div class="page-header">
    <h1 ng-bind="vm.product.name"></h1>
  </div>
  <div class="pull-right"
       ng-show="vm.product.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="products.edit({ productId: vm.product._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
   <div class="row">
    
<div class="col-sm-4" style="">
<img class="card-img-top img-rounded " src="/modules/products/client/img/products/no_product.png" style="width:100%"/>
</div>
<div class="col-sm-4" style="" >
<p class="card-text">{{vm.product.description}}</p>

<hr>
<label>เลือกจากตัวที่เลือก</label><br>
<img class="card-img-top img-rounded " src="/modules/products/client/img/products/no_product.png" style="width:25%"/>
<img class="card-img-top img-rounded " src="/modules/products/client/img/products/no_product.png" style="width:25%"/>
<img class="card-img-top img-rounded " src="/modules/products/client/img/products/no_product.png" style="width:25%"/>
<hr>
<h6 class="card-subtitle text-muted">{{vm.product.price}} <strong>บาท</strong></h6>
<button type="button" class="btn btn-warning ">ใส่ตะกร้า</button>

 

</div>

</div>
  <p class="lead" ng-bind="vm.product.content"></p>
</section>
