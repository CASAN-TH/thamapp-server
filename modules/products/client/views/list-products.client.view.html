   <div class="row">

      <div class="demo-card" ui-sref="products.view({ productId: product._id })">
        <div class="card">

          <div class="card-block">
            <h4 class="card-title">{{product.name}}</h4>
            <h6 class="card-subtitle text-muted">{{product.price}} <strong>บาท</strong></h6>
            <p class="card-text">{{product.description}}</p>

      </div>

  <div class="alert alert-warning text-center" ng-if="vm.products.$resolved && !vm.products.length">
