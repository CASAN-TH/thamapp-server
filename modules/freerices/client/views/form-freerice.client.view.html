            <div class="row form-group alert alert-info">
              <div class="col-xs-5 col-sm-5 col-md-5">
                <strong>ชื่อลูกค้า</strong>
              </div>
              <div class="col-xs-1 col-sm-1 col-md-1">
                <strong>รวม</strong>
              </div>
              <div class="col-xs-4 col-sm-4 col-md-4">
                <strong>ชื่อ-ที่อยู่จัดส่ง</strong>
              </div>
              <div class="col-xs-2 col-sm-2 col-md-2">
                <strong>การจัดส่ง</strong>
              </div>
            </div>
            <div class="fix-scrollfreerice">
              <div class="row" ng-repeat="order in vm.orders">
                <div class="col-xs-5 col-sm-5 col-md-5">
                  <!--<img class="img-circle" src="{{order.img}}" width="15%"><img width="10%">-->

                  <label class="list-group-item-heading">{{order.totalamount | number:2}}</label>
                </div>
                <div class="col-xs-4 col-sm-4 col-md-4">
                  <label class="list-group-item-heading dotpy">{{order.shipping.address + ' ' + order.shipping.subdistrict + ' ' + order.shipping.district + ' ' + order.shipping.province

                </div>
                <div class="col-xs-2 col-sm-2 col-md-2">

        </div>
      </div>
      <div class="row ">
        <div class="fix-scrollfreericeEr">

          <div class="col-md-12 col-xs-12 col-sm-12">
            <ul class="list-group" ng-repeat="err in vm.pushError">
              <li class="list-group-item front_price1">{{$index+1}}. ชื่อ : {{err.order.displayname}} : {{err.error}}</li>
            </ul>
          </div>
        </div>
