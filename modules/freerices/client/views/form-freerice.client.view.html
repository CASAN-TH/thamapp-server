<section>
  <div class="page-header">
    <h1>{{vm.freerice._id ? 'Edit Freerice' : 'แจกข้าวฟรี'}}</h1>
  </div>
  <div class="container">
    <form>
      <div class="form-group">
        <div class="row">
          <div class="col-md-6 col-xs-12 col-sm-12">
            <label for="comment">Execute</label>
            <textarea ng-model="execute" class="form-control" rows="25" cols="80"></textarea>
            <div>
              <button class="btn btn-primary" ng-click="vm.execute(execute)">Execute</button>
            </div>
          </div>
          <div class="col-md-6 col-xs-12 col-sm-12">
            <label for="comment">Data</label>
            <textarea class="form-control" rows="25" cols="80"></textarea>
            <div>
              <button class="btn btn-primary" ng-click="vm.submits()">submit</button>
              <button class="btn btn-danger" ng-click="vm.clears()">Clear</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

</section>
