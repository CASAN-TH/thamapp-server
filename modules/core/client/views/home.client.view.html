<section ng-controller="HomeController">

  <div class="wrapper wrapper-content">
    <div class="row">
      <div class="col-lg-12">

          <!--<img alt="MEAN.JS" class=" text-center" src="modules/core/client/img/brand/logo.png" style="width: 200px" />-->
          <h1 class="font-h1">
            {{helloText}}
          </h1>
          <h3 class="font-h3">
            {{descriptionText}}

            <a class="btn btn-primary btn-xs" ui-sref="products.list">สั่งซื้อเลย!</a>-->
          </h3>
        </div>
      </div>
    </div>
    <div class="row hidden-xs service">

        <div class="row">
          <img src="./modules/users/client/img/promotion.jpg" class="img-rounded img-promotion" alt="">
        </div>
      </div>

      <div class="col-xs-12 col-md-3 col-sm-6" ng-repeat="product in products">

          <img ng-src="{{product.images}}" class="img-product" title="สั่งซื้อเลย!">
          <div class="card-block">
            <h4 class="card-title word-break">{{product.name}}</h4>
            <p class="card-text word-break">{{product.description}}</p>
            <h4 class="card-title text-warning ">{{product.price}} บาท</h4>
          </div>
        </div>-->
        <figure class="snip1174  col-xs-12 col-md-3 col-sm-6">
          <img ng-src="{{product.images}}" class="img-product" />
          <figcaption>
            <div class="card-block ">
              
                <a ui-sref="products.view({ productId: product._id })">คลิ๊กเพื่อสั่งซื้อ</a>
            
            </div>
          </figcaption>
          <div class="card-block ">
            <div>
              <h4 class="card-title word-break1"></h4>
              <h4 class="card-title word-break1"></h4>
              <h4 class="card-title word-break">{{product.name}}</h4>
              <p class="card-text word-break1">{{product.description}}</p>
              <h4 class="card-title text-warning ">{{product.price}} บาท</h4>
            </div>
          </div>
        </figure>
      </div>






    </div>
    <div class="row visible-xs">
      <div class="col-xs-12">
        <div class="row">
          <img src="./modules/users/client/img/promotion.jpg" class="img-promotion-xs" alt="">
        </div>
      </div>
      <div class="col-xs-12" ng-repeat="product in products">
        <div class="row text-center" ui-sref="products.view({ productId: product._id })">
          <img ng-src="{{product.images}}" class="img-rounded img-promotion img-product border-bottom" title="สั่งซื้อเลย!">
        </div>
      </div>
    </div>
  </div>
