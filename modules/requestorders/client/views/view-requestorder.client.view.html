<section>
  <div class="page-header">
    <h1 ng-bind="vm.requestorder.name"></h1>
  </div>
  <div class="pull-right" ng-show="vm.requestorder.isCurrentUserOwner">
    <a class="btn btn-primary" ui-sref="requestorders.edit({ requestorderId: vm.requestorder._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.requestorder.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.requestorder.user"
            ng-bind="vm.requestorder.user.displayName"></span>
      <span ng-if="!vm.requestorder.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.requestorder.content"></p>
</section>
