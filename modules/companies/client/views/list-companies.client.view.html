<section>
  <div class="page-header">
    <h1>Companies</h1>
  </div>
  <div class="list-group" ng-show="vm.companies.length > 0">
    <table class="table">
      <thead>
        <tr>
          <th>No.</th>
          <th>Name</th>
          <th>Tel.</th>
          <th>Tax ID</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="company in vm.companies" ui-sref="companies.view({ companyId: company._id })">
          <td>{{$index+1}}</td>
          <td>{{company.name}}</td>
          <td ng-show="company.telofficeno">{{company.telofficeno}}</td>
          <td ng-show="!company.telofficeno">-</td>
          <td>{{company.taxid}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.companies.$resolved && !vm.companies.length">
    No Companies yet, why don't you <a ui-sref="companies.create">create one</a>?
  </div>
</section>
