<section>
  <div class="page-header">
    <h1>Purchases</h1>
  </div>
  <div class="list-group" ng-show="vm.purchases.length > 0">
    <table class="table">
      <thead>
        <tr>
          <th>No.</th>
          <th>Doc No.</th>
          <th>Supplier</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="purchase in vm.purchases" ui-sref="purchases.view({ purchaseId: purchase._id })">
          <td>
            <p class="list-group-item-heading">{{$index+1}}</p>
          </td>
          <td>
            <p class="list-group-item-heading">{{purchase.docno}}</p>
          </td>
          <td>
            <p class="list-group-item-heading">{{purchase.client.name}}</p>
          </td>
          <td>
            <p class="list-group-item-heading">{{purchase.amount}}</p>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.purchases.$resolved && !vm.purchases.length">
    No Purchases yet, why don't you <a ui-sref="purchases.create">create one</a>?
  </div>
</section>
